<!DOCTYPE html>
<html>
<head>
    <title>QR Code Simples</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 2px solid #000; margin: 20px 0; }
        .test-data { background: #f0f0f0; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>QR Codes de Teste</h1>
    
    <h2>1. Texto Simples</h2>
    <canvas id="simple"></canvas>
    <div class="test-data">Dados: "Hello World"</div>
    
    <h2>2. Fatura AT Simplificada</h2>
    <canvas id="at-simple"></canvas>
    <div class="test-data">Dados: "A:123456789*B:999999990*C:PT*D:FT"</div>
    
    <h2>3. Fatura AT Completa</h2>
    <canvas id="at-full"></canvas>
    <div class="test-data">Dados: Fatura completa com todos os campos</div>
    
    <script>
        // 1. Texto simples
        QRCode.toCanvas(document.getElementById('simple'), 'Hello World', {
            width: 200,
            margin: 2
        });
        
        // 2. Fatura AT simplificada
        const simpleAT = "A:123456789*B:999999990*C:PT*D:FT";
        QRCode.toCanvas(document.getElementById('at-simple'), simpleAT, {
            width: 200,
            margin: 2
        });
        
        // 3. Fatura AT completa
        const fullAT = "A:123456789*B:999999990*C:PT*D:FT*E:N*F:20231201*G:FT A/1*H:0*I1:PT*I2:12345678*I3:Teste Empresa Lda*I4:Rua de Teste 123*I5:1000-001*I6:Lisboa*I7:123456789*I8:PT123456789*J1:PT*J2:12345678*J3:Cliente Teste*J4:Rua Cliente 456*J5:2000-002*J6:Porto*K1:Produto Teste*K2:1*K3:100.00*K4:23.00*L:100.00*M:23.00*N:123.00*O:123.00*P:0*Q:qwer*R:9999";
        QRCode.toCanvas(document.getElementById('at-full'), fullAT, {
            width: 300,
            margin: 2
        });
        
        console.log('QR Codes gerados!');
    </script>
</body>
</html>
