<!DOCTYPE html>
<html>
<head>
    <title>Teste QR Code</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
</head>
<body>
    <h1>QR Code de Teste</h1>
    <canvas id="qrcode"></canvas>
    
    <script>
        // Dados de teste de uma fatura AT
        const testData = "A:123456789*B:999999990*C:PT*D:FT*E:N*F:20231201*G:FT A/1*H:0*I1:PT*I2:12345678*I3:Teste Empresa Lda*I4:Rua de Teste 123*I5:1000-001*I6:Lisboa*I7:123456789*I8:PT123456789*J1:PT*J2:12345678*J3:Cliente Teste*J4:Rua Cliente 456*J5:2000-002*J6:Porto*K1:Produto Teste*K2:1*K3:100.00*K4:23.00*L:100.00*M:23.00*N:123.00*O:123.00*P:0*Q:qwer*R:9999";
        
        QRCode.toCanvas(document.getElementById('qrcode'), testData, function (error) {
            if (error) console.error(error);
            console.log('QR Code gerado com sucesso!');
        });
    </script>
</body>
</html>
